<header class="py-3 border-bottom border-light">
    <div class="container">
        <div class="row align-items-center">
            <ul class="nav nav-tabs col-3" id="tab-nav" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="photos-tab" data-bs-toggle="tab" data-bs-target="#photos" type="button" role="tab" aria-controls="photos" aria-selected="true">
                        Photos
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="videos-tab" data-bs-toggle="tab" data-bs-target="#videos" type="button" role="tab" aria-controls="videos" aria-selected="false">
                        Videos
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="podcasts-tab" data-bs-toggle="tab" data-bs-target="#podcasts" type="button" role="tab" aria-controls="podcasts" aria-selected="false">
                        Podcasts
                    </button>
                </li>
            </ul>
            <form action="#" class="col-6 offset-1">
                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping">@</span>
                    <input type="text" class="form-control ps-0" placeholder="Search for anything..." aria-label="Username" aria-describedby="addon-wrapping">
                </div>
            </form>
            <div class="col-2">
                <div class="row align-items-center">
                    <form action="#" class="col-6 pe-4">
                        <select class="form-select ps-0 py-0" aria-label="language-select">
                            <option selected value="english">English</option>
                            <option value="second">second</option>
                        </select>
                    </form>
                    <a href="#" class="link col-6 px-0">Sign in</a>
                </div>
            </div>
        </div>
    </div>
</header>
